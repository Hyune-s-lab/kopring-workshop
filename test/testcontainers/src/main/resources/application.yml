spring:
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                default_batch_fetch_size: 100
        open-in-view: false
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver

---
spring.config.activate.on-profile: local

spring:
    jpa:
        hibernate:
            ddl-auto: create
